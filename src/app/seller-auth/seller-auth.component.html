<div class="form-body" style="background-image: url(../../assets/background/seller_auth_bg.jpg);">
    <div class="container">
        <div class="row" *ngIf="!showLogin">
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <h3>Register Today</h3>
                        <p>Fill in the data below.</p>
                        <form class="requires-validation" [formGroup]="signUpForm" #sellerSignUp="ngForm" (ngSubmit)="signUp(sellerSignUp.value)">
                            <div class="col-md-12">
                                <input class="form-control" type="text" name="name" placeholder="Enter Your Name" ngModel formControlName="name">
                                <span *ngIf="user && user.invalid && user.touched" style="color: red;">Enter Your name</span>
                            </div>
                            <div class="col-md-12">
                                <input class="form-control" type="email" name="email" placeholder="Enter Your Email" ngModel formControlName="email">
                                <span *ngIf="email && email.invalid && email.touched" style="color: red;">Enter Your Valid Email</span>
                            </div>
                            <div class="col-md-12">
                                <input class="form-control" type="password" name="password" placeholder="Enter Your Password" ngModel formControlName="password">
                                <span *ngIf="password && password.invalid && password.touched" style="color: red;">Enter Your Password</span>
                            </div>
                            <div class="form-button mt-3">
                                <button id="submit" type="submit" class="btn btn-primary btn-custom" [disabled]="signUpForm.invalid">Register Now</button>
                                <p class="mt-3">Already have an account ? Please <a (click)="openLogin()" class="toggle">Login</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" *ngIf="showLogin">
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <h3>Login</h3>
                        <p>Login Today for get an access.</p>
                        <p class="text-danger">{{authError}}</p>
                        <form class="requires-validation" #sellerLogin="ngForm" (ngSubmit)="login(sellerLogin.value)">
                            <div class="col-md-12">
                                <input class="form-control" type="email" name="email" placeholder="Enter Your Email" ngModel>
                            </div>
                            <div class="col-md-12">
                                <input class="form-control" type="password" name="password" placeholder="Enter Your Password" ngModel>
                            </div>
                            <div class="form-button mt-3">
                                <button id="submit" type="submit" class="btn btn-primary btn-custom">Login</button>
                                <p class="mt-3">Don't have an account ? Click to <a (click)="openSignUp()" class="toggle">SignUp</a></p>
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
