<div class="main_product_list">
    <div class="container bg-white">
        <h3 class="text-uppercase">Featured Products</h3>
        <div class="row">
            <div class="col-lg-3 col-sm-6 d-flex flex-column align-items-center justify-content-center product-item my-3"  *ngFor="let item of featuredProducts">
                <a routerLink="details/{{item.id}}">
                    <div class="product"> 
                        <img src="{{item.image}}"
                            alt="">
                        <ul class="d-flex align-items-center justify-content-center list-unstyled icons">
                            <li class="icon mx-3"><fa-icon [icon]="faBag"></fa-icon></li>
                        </ul>
                    </div>
                </a>
                <div class="tag bg-red">{{item.sale}}</div>
               <a class="product-name" routerLink="details/{{item.id}}"><div class="title pt-4 pb-1">{{item.name}}</div></a>
                <div class="d-flex align-content-center justify-content-center"> 
                </div>
                <div class="price">{{item.price | currency:'INR'}}</div>
            </div>
        </div>

    </div>
</div>
