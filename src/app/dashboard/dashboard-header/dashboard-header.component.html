<!-- header -->
<div class="header">
    <div class="menu-toggle-btn">
      <!-- Menu close button for mobile devices -->
      <a href="#">
        <i class="bi bi-list"></i>
      </a>
    </div>
    <!-- Logo -->
    <a  class="logo" routerLink="/dashboard">
      <img width="100" src="../../assets/images/logo.svg" alt="logo">
    </a>
    <!-- ./ Logo -->
    <div class="page-title">Products</div>
    <form class="search-form">
      <div class="input-group">
        <button class="btn btn-outline-light" type="button" id="button-addon1">
          <i class="bi bi-search"></i>
        </button>
        <input type="text" class="form-control" placeholder="Search..."
          aria-label="Example text with button addon" aria-describedby="button-addon1">
        <a href="#" class="btn btn-outline-light close-header-search-bar">
          <i class="bi bi-x"></i>
        </a>
      </div>
    </form>
    <div class="header-bar ms-auto">
      <ul class="navbar-nav justify-content-end">
        <li class="nav-item ms-3">
          <!-- Conditionally render the button based on the current route -->
          <button *ngIf="isAddProductPage; else publishButton" class="btn btn-primary btn-icon d-none" type="submit">
            <fa-icon [icon]="faGlobe"></fa-icon>&nbsp; Publish Product
          </button>
          <ng-template #publishButton>
            <button class="btn btn-primary btn-icon" routerLink="/add-product">
                <fa-icon [icon]="faPlus"></fa-icon>&nbsp; Add Product
            </button>
          </ng-template>
        </li>
      </ul>
    </div>
    <!-- Header mobile buttons -->
    <div class="header-mobile-buttons">
      <a href="#" class="search-bar-btn">
        <i class="bi bi-search"></i>
      </a>
      <a href="#" class="actions-btn">
        <i class="bi bi-three-dots"></i>
      </a>
    </div>
    <!-- ./ Header mobile buttons -->
  </div>
  <!-- ./ header -->
